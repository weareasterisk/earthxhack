################################################################
# Template for Node.js Single Page Application CI/CD
# Assumes `npm run build` will build application into build/
# VARIABLES MUST BE FILLED OUT FOR THIS TO FUNCTION PROPERLY
################################################################
image: rastasheep/alpine-node-chromium:12-alpine

stages:
  - install
  #- quality
  - build
  - deploy

variables:
############# DO NOT EDIT #############
  DOCKER_DRIVER: overlay2             #
#######################################

install:
  stage: install
  script:
    - npm install -g yarn
    - yarn
  cache:
    key: $CI_JOB_NAME-$CI_COMMIT_REF_SLUG_reg
    paths:
      - node_modules/
  artifacts:
    paths:
    - node_modules
    expire_in: 30 minutes

#lint-and-test:
#  stage: quality
#  script:
#    - ls
#     - yarn ci

build-pack:
  stage: build
  dependencies:
    - install
  script:
    - CI=false yarn build --prod
  artifacts:
    paths:
      - build/
    expire_in: 1d
  only:
    - master

deploy-production:
  image: python:alpine
  stage: deploy
  dependencies:
    - build-pack
  script:
    - pip install awscli
    - aws s3 sync build/ s3://$S3_BUCKET_PRODUCTION/ --include "*" --delete
    # - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_PRODUCTION_ID --paths "/*"
    - echo "Deployed to production environment"
  only:
    - master
  environment:
    name: Production
    url: $PRODUCTION_URL
